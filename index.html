</head>
<body>

        </button>

        <div class="caixa-media">
            <h2 class="cidade">Me diga a sua cidade e eu digo a temperatura dela</h2>
            <p class="temp">??°C</p>
            <div class="caixa-menor">
                <img src="tempo.png" alt="icone de tempo" class="img-previsao">
                <p class="texto-previsao" id="textoPrevisao">...</p>
            </div>
            <p class="unidade">Unidade: ??%</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
